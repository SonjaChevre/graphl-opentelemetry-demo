receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
            - "http://localhost:3000/"
          allowed_headers: ['*']

exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "otelcol:9464"
  otlp/newrelic:
    endpoint: https://otlp.eu01.nr-data.net:4317
    headers:
      api-key: eu01xxb7ba8b38853395ed9b83cd59f90a64NRAL

processors:
  batch:
  spanmetrics:
    dimensions:
      - name: graphql.source
      - name: graphql.field.name
      - name: graphql.field.path
    metrics_exporter: prometheus

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [spanmetrics, batch]
      exporters: [otlp, otlp/newrelic]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

